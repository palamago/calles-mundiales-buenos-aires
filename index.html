    <meta name="og:image" content="http://arena.palamago.com.ar/poblacion/img/share.png" />
    <link rel="image_src" href="http://arena.palamago.com.ar/poblacion/img/share.png" />

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

  </head>

  <body>
    <div class="container">

      <div id="main-container" class="row">
        <div class="col-lg-12">
          <h1>Mapa de calles Mundiales en Buenos Aires</h1>
          <div id="miMapa"></div>
        </div>
      </div>

      <div id="main-container" class="row">
        <div class="col-lg-12">
          <div data-bind="foreach: mundiales()">
              <hr/>
              <p data-bind="text: sede"></p>
              <p data-bind="text: anio"></p>
              <p data-bind="text: normalizada"></p>
              <p data-bind="text: y"></p>
              <p data-bind="text: x"></p>
              <p data-bind="html: text"></p>
              <p data-bind="html: barrio"></p>
              <p data-bind="html: comuna"></p>
              <img data-bind="attr:{src: map}" />
          </div>
        </div>
      </div>

      <div class="footer">
        <p class="text-center">
          Programación: <a href="http://twitter.com/palamago" target="_blank">@palamago</a> | Diseño: <a href="http://twitter.com/abad" target="_blank">@abad</a>
        </p>
        <p class="text-center">
          Construído con información del BLA
        </p>
      </div>

    </div> <!-- /container -->

    <script src="http://servicios.usig.buenosaires.gob.ar/usig-js/3.0/usig.MapaEstatico.min.js" type="text/javascript"></script>
    <script src="http://servicios.usig.buenosaires.gov.ar/usig-js/3.0/usig.MapaInteractivo.min.js" type="text/javascript"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
